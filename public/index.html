<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Style sheet  -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--fontawesome linked-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/origami.svg" />
    <title>Chirp</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="/public/img/origami.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          C H I R P
        </a>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="row" id="page-contents">
            <!--aside area-->
            <div class="col-lg-2">
              <div class="music" id="note1">&#9835;</div>
              <div class="music" id="note2">&#9833;</div>
              <div class="music" id="note3">&#9839;</div>
              <div class="music" id="note4">&#9834;</div>
              <div class="music" id="note5">&#9836;</div>
            </div>
            <!--start of middle div-->
            <div class="col-lg-8">
              <div class="mainForm">
                <!-- new post form -->
                <div class="new-postbox">
                  <figure>
                    <img src="/public/img/origami.svg" alt="chirp bird" />
                  </figure>
                  <div class="newpost-input">
                    <form
                      class="post_form"
                      id="postForm"
                      method="POST"
                      action="/"
                    >
                      <textarea
                        name="post_text"
                        id="post_text"
                        placeholder="Got something to say?"
                        rows="2"
                        maxlength="256"
                      ></textarea>
                      <div class="attachments">
                        <!-- here you can add the extra buttons -->
                        <ul>
                          <li>
                            <label>
                              <input
                                id="rage_emoji"
                                type="radio"
                                name="post_emoji"
                                value="rage"
                              /><span>&#128545;</span>
                            </label>
                          </li>
                          <li>
                            <label>
                              <input
                                id="smiley_emoji"
                                type="radio"
                                name="post_emoji"
                                value="smiley"
                              /><span>&#128515;</span>
                            </label>
                          </li>
                          <li>
                            <label>
                              <input
                                id="worried_emoji"
                                type="radio"
                                name="post_emoji"
                                value="worried"
                              /><span>&#128543;</span>
                            </label>
                          </li>

                          <li>
                            <input
                              type="submit"
                              name="post"
                              id="post_button"
                              value="Post"
                            />
                          </li>
                        </ul>
                      </div>
                    </form>
                    <!--form closing-->
                  </div>
                </div>
                <hr />
                <br />
                <!-- post area update with the recent views -->
                <div id="posts_area"></div>
              </div>
            </div>
            <!--aside area -->
            <div class="col-lg-2">
              <div class="music" id="note1">&#9835;</div>
              <div class="music" id="note2">&#9833;</div>
              <div class="music" id="note3">&#9839;</div>
              <div class="music" id="note4">&#9834;</div>
              <div class="music" id="note5">&#9836;</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer area -->

    <footer class="page-footer font-small">
      <div class="footer-copyright text-center py-3">
        <small
          >Â© 2020 Copyright <br />
          C H I R P <br />
          Amita, James, Medyen, Rorie</small
        >
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
